dist: trusty
sudo: required
language: node_js
node_js:
  - node 

  addons:
  chrome: stable

services:
  - xvfb

cache:
  directories:
  - node_modules

before_script:
  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - jdk_switcher use oraclejdk8
  - npm install
  - npm install --only=dev
  - npm install -g chromedriver forever
  - npm run start &
  - sleep 30

script:
  - npm run test
