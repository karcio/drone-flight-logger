dist: trusty
sudo: required
language: node_js
node_js:
  - 10 

services:
  - xvfb
  - postgresql

addons:
  chrome: stable

env:
  global:
    - PGUSER=postgres
    - PGPORT=5432

cache:
  directories:
  - node_modules

before_script:
  - psql -c 'create database rcdatadb;' -U $PGUSER
  - psql -c "CREATE USER user1 WITH PASSWORD 'password';" -U $PGUSER
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE rcdatadb TO user1;" -U $PGUSER
  - psql --dbname=$rcdatadb --file=db/db.sql
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5
  #- jdk_switcher use oraclejdk8
  - npm install
  - npm install --only=dev
  - npm install -g chromedriver forever
  - mv .env.template .env
  - npm run start &
  - sleep 10

script:
  #- echo "skipping tests"
  - npm run test